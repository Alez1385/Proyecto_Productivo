<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="contactForm" onsubmit="return validateForm()" method="post" action="../scripts/guardar_personal.php">
            <h2>Formulario de Datos Personales</h2>
            
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="lastname">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            
            <label for="tipo_doc">Tipo de documento:</label>
            <select id="tipo_doc" name="tipo_doc" required>
                <option value="CC">Cedula</option>
                <option value="TI">Tarjeta de identidad</option>
                <option value="PS">Tarjeta de identidad</option>
            </select>

            <label for="documento">Documento:</label>
            <input type="text" id="documento" name="documento" required>
            

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" size="10" required>
            
            <label for="dob">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            
            <label for="role">Rol:</label>
            <select id="role" name="role" required>
                <option value="admin">Administrador</option>
                <option value="user">Usuario</option>
            </select>
            
            <div class="genero">
                <fieldset>
                    <legend>Género:</legend>
                <div class="radio-group">
                    <label for="male">Masculino</label>
                    <input type="radio" id="male" name="gender" value="F" checked>
                </div>
                <div class="radio-group">
                    <label for="female">Femenino</label>
                    <input type="radio" id="female" name="gender" value="M" >
                </div>
                <div class="radio-group">
                    <label for="other">Otro</label>
                    <input type="radio" id="other" name="gender" value="otro" >
                </div>
                </fieldset>
            </div>

            <div class="activo">
                <fieldset>
                    <legend>Activo:</legend>
                <div class="radio-group">
                    <label for="si">Si</label>
                    <input type="radio" id="si" name="active" value="si" checked>
                </div>
                <div class="radio-group">
                    <label for="female">No</label>
                    <input type="radio" id="no" name="active" value="no">
                </div>
                </fieldset>
            </div>

            <div class="file-input">
                <label for="curriculum">Subir curriculum:</label>
                <input type="file" id="curriculum" name="curriculum" accept=".pdf, .doc, .docx"  required>
                <span class="file-input-text">Seleccionar archivo</span>
            </div>

            <div class="file-input">
                <label for="foto">Subir Foto:</label>
                <input type="file" id="foto" name="foto" accept="image/*" required>
                <span class="file-input-text">Seleccionar archivo</span>
            </div>

            <label for="message">Direccion:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <label for="login">LOGIN:</label>
            <input type="text" id="login" name="login" required>

            <label for="clave">CLAVE:</label>
            <input type="text" id="clave" name="clave" required>
            
            

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h2>Formulario Empleado</h2>
        <form method="post" enctype="multipart/form-data" action="../scripts/guardar_empleado.php">
            <label for="nom_empleado">Nombre:</label>
            <input type="text" id="nom_empleado" name="nom_empleado" required><br>
    
            <label for="apell_empleado">Apellido:</label>
            <input type="text" id="apell_empleado" name="apell_empleado" required><br>
    
            <label for="doc_empleado">Documento:</label>
            <input type="text" id="doc_empleado" name="doc_empleado" required><br>
    
            <label for="tipo_doc_emp">Tipo de documento:</label>
            <select id="tipo_doc_emp" name="tipo_doc_emp" required>
                <option value="CC">Cedula</option>
                <option value="TI">Tarjeta de identidad</option>
                <option value="PS">Pasaporte</option>
            </select><br>
    
            <label for="email_emp">Correo Electrónico:</label>
            <input type="email" id="email_emp" name="email_emp" required><br>
    
            <label for="tel_empleado">Teléfono:</label>
            <input type="tel" id="tel_empleado" name="tel_empleado" pattern="[0-9]{10}" size="10" required><br>
    
            <label for="fecha_nac_emp">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nac_emp" name="fecha_nac_emp" required><br>
    
            <label for="tipo_empleado">Tipo de empleado:</label>
            <input type="text" id="tipo_empleado" name="tipo_empleado" required><br>
    
            <div class="genero">
                <fieldset>
                    <legend>Género:</legend>
                    <div class="radio-group">
                        <label for="male">Masculino</label>
                        <input type="radio" id="male" name="gender" value="M" checked>
                    </div>
                    <div class="radio-group">
                        <label for="female">Femenino</label>
                        <input type="radio" id="female" name="gender" value="F">
                    </div>
                    <div class="radio-group">
                        <label for="other">Otro</label>
                        <input type="radio" id="other" name="gender" value="otro">
                    </div>
                </fieldset>
            </div>
    
            <div class="file-input">
                <label for="foto_emp">Subir Foto:</label>
                <input type="file" id="foto_emp" name="foto_emp" required>
                <span class="file-input-text">Seleccionar archivo</span>
            </div><br>
    
            <label for="direc_empleado">Dirección:</label>
            <textarea id="direc_empleado" name="direc_empleado" rows="4" required></textarea><br>
    
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>

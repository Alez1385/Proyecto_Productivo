<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/style-reset.css">
</head>
<body>
    <div class="login-container">
        <form id="forgotPasswordForm" class="login-form">
            <h2>Olvidaste la contraseña?</h2>
            <p>Ingresa tu correo electrónico para enviar un enlace para restablecer tu contraseña.</p>
            <div id="messageContainer"></div>
            <div class="input-group">
                <input type="email" placeholder="Ingresa tu correo" name="email" required>
            </div>
            <button type="submit" class="btn-login">Send Reset Link</button>
            <p>Recordaste tu contraseña? <a href="login.php" class="login-link">Iniciar Sesión</a>.</p>
        </form>
    </div>
    <script src="scripts/forgot_password.js"></script>
</body>
</html>

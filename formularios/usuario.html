<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Datos Personales</h1>
        <form id="personalDataForm" action="../scripts/guardar-usuario.php" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="id_usuario" value="">
    
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <span class="error-message" id="error-nombre"></span>
            </div>
    
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                <span class="error-message" id="error-apellido"></span>
            </div>
    
            <div class="form-group">
                <label for="tipo_doc">Tipo de documento:</label>
                <select id="tipo_doc" name="tipo_doc" required>
                    <option value="">Elige tu documento</option>    
                    <option value="CC">Cédula</option>
                    <option value="TI">Tarjeta de identidad</option>
                    <option value="PS">Pasaporte</option>
                </select>
                <span class="error-message" id="error-tipo_doc"></span>
            </div>
    
            <div class="form-group">
                <label for="documento">Documento:</label>
                <input type="number" id="documento" name="documento" required>
                <span class="error-message" id="error-documento"></span>
            </div>
    
            <div class="form-group">
                <label for="fecha_nac">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nac" name="fecha_nac" required>
                <span class="error-message" id="error-fecha_nac"></span>
            </div>
    
            <div class="form-group">
                <label for="foto">Subir Foto:</label>
                <div class="file-input-container">
                    <input type="file" id="foto" name="foto" accept="image/*" required onchange="updateFileName()">
                    <span class="file-input-text" id="file-name" onclick="document.getElementById('foto').click()">Seleccionar archivo</span>
                </div>
                <span class="error-message" id="error-foto"></span>
            </div>
    
            <div class="form-group full-width">
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="mail" required>
                <span class="error-message" id="error-mail"></span>
            </div>
    
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                <span class="error-message" id="error-telefono"></span>
            </div>
    
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
                <span class="error-message" id="error-direccion"></span>
            </div>
    
            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" id="login" name="login" required>
                <span class="error-message" id="error-login"></span>
            </div>
    
            <div class="form-group">
                <label for="clave">Clave:</label>
                <div class="password-input-container">
                    <input type="password" id="clave" name="clave" required>
                    <button type="button" id="togglePassword" class="toggle-password" aria-label="Mostrar contraseña">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <span class="error-message" id="error-clave"></span>
            </div>
    
            <div class="form-group full-width">
                <button type="submit">Guardar</button>
            </div>
        </form>
    </div>
    <script src="../scripts/validacion-formulario.js"></script>
</body>
</html>
